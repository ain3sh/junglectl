name: Build and Release SEA Binaries

on:
  push:
    tags:
      - 'v*'  # Build and release on pushed tags
  release:
    types: [created, published]  # Build and release when a GitHub Release is created/published via UI
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to build and upload for (e.g., v0.1.1)'
        required: true
        type: string
      use_current_code:
        description: 'Build from current HEAD instead of tag (for re-releasing after fixes)'
        required: false
        type: boolean
        default: false

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux
            arch: x64
            runner: ubuntu-latest
          - os: darwin
            arch: x64
            runner: macos-15-intel  # Intel Mac (last Intel image until Aug 2027)
          - os: darwin
            arch: arm64
            runner: macos-latest  # M1/M2/M3 Mac
          - os: win32
            arch: x64
            runner: windows-latest
    env:
      # Determine the tag we are building for:
      # - release event: github.event.release.tag_name
      # - push on tag: github.ref_name
      # - manual: github.event.inputs.tag
      TAG_NAME: ${{ github.event_name == 'release' && github.event.release.tag_name || (startsWith(github.ref, 'refs/tags/') && github.ref_name) || github.event.inputs.tag }}
    steps:
      - name: Checkout code at tag (or current SHA)
        uses: actions/checkout@v4
        with:
          # Prefer the resolved tag; fall back to the triggering SHA
          # If use_current_code is true, always use current HEAD
          ref: ${{ github.event.inputs.use_current_code == 'true' && github.sha || env.TAG_NAME || github.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Node 20 LTS required for --experimental-sea-config support
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Build SEA binary
        run: node scripts/build-sea.cjs --current-only
      
      - name: Verify binary (Linux/macOS)
        if: matrix.os != 'win32'
        run: |
          chmod +x dist/binaries/climb-${{ matrix.os }}-${{ matrix.arch }}
          ls -lh dist/binaries/climb-${{ matrix.os }}-${{ matrix.arch }}
          file dist/binaries/climb-${{ matrix.os }}-${{ matrix.arch }}
          echo "âœ… Binary created successfully"

      - name: Verify binary (Windows)
        if: matrix.os == 'win32'
        run: |
          Get-Item dist/binaries/climb-${{ matrix.os }}-${{ matrix.arch }}.exe
          Write-Output "âœ… Binary created successfully"
        shell: pwsh
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: climb-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/binaries/*
          retention-days: 5
  
  release:
    name: Create/Update GitHub Release
    needs: build
    runs-on: ubuntu-latest
    # Run for any of these:
    # - Tag push
    # - Release UI events
    # - Manual runs (with 'tag' input)
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'release') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '')
    env:
      TAG_NAME: ${{ github.event_name == 'release' && github.event.release.tag_name || (startsWith(github.ref, 'refs/tags/') && github.ref_name) || github.event.inputs.tag }}
    permissions:
      contents: write

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: binaries
      
      - name: Display structure
        run: ls -R binaries
      
      - name: Prepare release files
        run: |
          mkdir -p release
          find binaries -type f -exec mv {} release/ \;
          ls -lh release/
      
      - name: Create or update GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG_NAME }}
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
          body: |
            ## ðŸ§— climb ${{ env.TAG_NAME }}
            
            Single executable binaries for all platforms (no Node.js required!)
            
            ### Installation
            
            **One-line install (Linux/macOS/WSL):**
            ```bash
            curl -fsSL https://ain3sh.com/climb/install.sh | bash
            ```
            
            **Manual download:**
            - **Linux x64**: `climb-linux-x64`
            - **macOS Intel**: `climb-darwin-x64`
            - **macOS Apple Silicon**: `climb-darwin-arm64`
            - **Windows**: `climb-win32-x64.exe`
            
            ### For Contributors
            ```bash
            npm install -g climb-cli
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
